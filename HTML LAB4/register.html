<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід / Реєстрація</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
     <a href="index.html" class="back-home-btn" title="Повернутись на головну">
        <i class="fa-solid fa-arrow-left"></i> На Головну
    </a>
    <div class="container">
        <input type="checkbox" id="toggle-form" hidden>

        <div class="form-container-wrapper">
            
            <div class="form-container login-container">
                <form action="#">
                    <h1>Login</h1>
                    <div class="social-icons">
                        <a href="#" class="icon">G</a>
                        <a href="#" class="icon">f</a>
                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <span>or login with social platforms</span>
                    
                    <div class="input-group">
                        <input type="text" placeholder="Username">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <a href="#" class="forgot-pass">Forgot password?</a>
                    <button type="submit" class="btn">Login</button>
                    <label for="toggle-form" class="mobile-toggle">Don't have an account? Register</label>
                </form>
            </div>

            <div class="form-container register-container">
                <form action="#">
                    <h1>Create Account</h1>
                    <div class="social-icons">
                         <a href="#" class="icon">G</a>
                        <a href="#" class="icon">f</a>
                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your email for registration</span>
                    
                    <div class="input-group">
                        <input type="text" placeholder="Username">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-group">
                        <input type="email" placeholder="Email">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <label for="toggle-form" class="mobile-toggle">Already have an account? Login</label>
                </form>
            </div>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h2>Hello, Welcome!</h2>
                    <p>Don't have an account?</p>
                    <label for="toggle-form" class="btn btn-outline">Register</label>
                </div>

                <div class="overlay-panel overlay-right">
                    <h2>Welcome Back!</h2>
                    <p>Already have an account?</p>
                    <label for="toggle-form" class="btn btn-outline">Login</label>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
